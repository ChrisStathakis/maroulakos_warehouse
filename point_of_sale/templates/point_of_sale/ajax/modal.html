<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{ title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form" method="post" action="{{ success_url }}">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> </button>
                </form>
            </div>
            <div class="modal-footer">
                <button data-href="{{ success_url }}" type="button" class="btn btn-secondary submit_data" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script>
    $('.submit_data').click(function (evt) {
        console.log('worked!');
        evt.preventDefault();
        const myBtn = $(this);
        const url = myBtn.attr('data-href');

        $.ajax({
            dataType: 'json',
            method: 'GET',
            url: url,

            success: function (data) {
                $('.order_container').html(data.result)
            }
        })
    })
</script>
